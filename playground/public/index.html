<!DOCTYPE html>
<html lang=zh-cn>
<head>
  <meta charset=utf-8>
  <link rel=stylesheet href="https://unpkg.com/normalize.css@7.0.0/normalize.css">
  <script src="https://unpkg.com/ace-builds@1.2.8/src-min/ace.js"></script>
  <title>Temme Playground</title>
  <style>
    h2 {
      margin: 12px 0;
    }

    .d-flex {
      display: flex;
    }

    .flex-column {
      flex-direction: column;
    }

    .flex-align-center {
      align-items: center;
    }

    .flex-space-between {
      justify-content: space-between;
    }

    .row {
      display: flex;
    }

    .row > * {
      flex-grow: 1;
    }

    .part {
      margin: 0 10px;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    .hint {
      font-weight: normal;
      font-size: 16px;
      padding-left: 8px;
    }

    .transition-width {
      transition: width 300ms;
    }

    #error-indicator {
      color: #dc3545;
    }

    #copy-result-button {
      width: 36px;
      height: 28px;
      color: #24292e;
      background: #eff3f6 linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
      cursor: pointer;
      border-radius: 2px;
      border: 1px rgba(27, 31, 35, 0.35) solid;
    }

    #copy-result-button:hover {
      background: #e6ebf1 linear-gradient(-180deg, #f0f3f6 0%, #e6ebf1 90%);
      border-color: rgba(27, 31, 35, 0.35);
    }

    #copy-result-button:active {
      outline: none;
      background: #e9ecef none;
      border-color: rgba(27, 31, 35, 0.35);
      box-shadow: inset 0 0.15em 0.3em rgba(27, 31, 35, 0.15);
    }

    .editor {
      flex: 1;
      position: relative;
      border: 1px solid #eeeeee;
      font-size: 16px;
      font-family: Monaco, Menlo, "Ubuntu Mono", Consolas, source-code-pro, 'Microsoft YaHei', monospace;
    }
  </style>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {
      0%, 100% {
        transform: rotate(0)
      }
      20%, 60% {
        transform: rotate(-25deg)
      }
      40%, 80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</head>
<body>

<a href="https://github.com/shinima/temme" class="github-corner" aria-label="View source on Github">
  <svg width="80"
       height="80"
       viewBox="0 0 250 250"
       style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0; z-index: 2;"
       aria-hidden="true">
    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    <path
      d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
      fill="currentColor"
      style="transform-origin: 130px 106px;"
      class="octo-arm"></path>
    <path
      d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
      fill="currentColor"
      class="octo-body"></path>
  </svg>
</a>

<div class="row" style="height: 100vh">
  <div id="html-part" class="d-flex flex-column part transition-width" style="width: 50%">
    <h2 class="d-flex flex-align-center flex-space-between">
      <span>1: HTML</span>
      <button id=toggle-width-button>&lt;</button>
    </h2>
    <div id=html-input class="editor"></div>
  </div>
  <div id=selector-output-part class="d-flex flex-column transition-width" style="width: 50%">
    <div class="d-flex flex-column part flex-grow-1">
      <h2>2: Temme Selector<span id=error-indicator class="hint"></span></h2>
      <div id=selector-input class="editor"></div>
    </div>
    <div class="d-flex flex-column part flex-grow-1">
      <div class="d-flex flex-align-center">
        <h2>3: result (readonly)</h2>
        <button id=copy-result-button style="margin-left: 8px;">
          <svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 14 16" width="14">
            <path fill-rule="evenodd"
                  d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path>
          </svg>
        </button>
        <span id=result-time-hint class="hint"></span>
      </div>
      <div id=output class="editor"></div>
    </div>
  </div>
</div>

<script src=./bundle.js></script>
</body>
</html>
